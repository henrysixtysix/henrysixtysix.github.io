<!DOCTYPE html>
<!--zian :)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Had Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <img id="randomImage" alt="Main Image">

    <script>
        const images = [
            'files/train.PNG',
            'files/smny.PNG',
            'files/twins1.PNG',
            'files/twins2.PNG'

        ];

        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];

        document.getElementById('randomImage').src = randomImage;
    </script>
</body>
</html>
